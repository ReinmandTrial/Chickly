<div id="withdrawModal" class="cabinet-popup">
   <div class="cabinet-popup__body">
      <div class="cabinet-popup__content">
         <p id="withdrawPopupTitle" class="cabinet-popup__title">Confirm withdrawal </p>
         <p class="cabinet-popup__curency" id="withdraw_currency">BNB</p>
         <input data-placeholder class="cabinet-popup__input" placeholder="Enter amount" type="number" min=0 id="withdraw_amount">
         <p id="withdrawPopupSubTitle" class="cabinet-popup__subtitle">Where will the money be sent</p>
         <p class="cabinet-popup__wallet-number" id="withdraw_wallet"></p>
         <p id="withdrawPopupText" class="cabinet-popup__info">When withdrawing funds from this balance, your Hold Bonus will reset to zero.
         </p>
         <div class="cabinet-popup__buttons">
            <button id="withdrawPopupConfirmBtn" type="button" class="cabinet-popup__confirm-btn">Confim</button>
            <button id="withdrawPopupCancelBtn" type="button" class="cabinet-popup__cancel-btn">Cancel</button>
         </div>
         <button type="button" class="cabinet-popup__close-icon _icon-close" id="close_button"></button>
      </div>
   </div>
</div>

<div class="copied">
   <p id="textCopied" class="copied__text _icon-check">Text copied</p>
</div>

<div class="successful-feed">
   <p id="sucFeed" class="successful-feed__text">You've successfully fed your chiks! They're happy and full! Please don't forget to feed them again later.
   </p>
</div>


<div class="preloader">
   <div class="preloader__content">
      <div class="preloader__loader"></div>
   </div>
</div>
